baseURL: "https://pmoscode.github.io/pmoscode-website"
languageCode: "en-us"
title: "pmoscode"
copyright: pmoscode
theme: github.com/CaiJimmy/hugo-theme-stack/v3

paginate: 5

module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3

languages:
  en:
    languageName: English
    title: pmoscode
    weight: 1
    params:
      description: We can
      sidebar:
        subtitle: Every solution requires a problem...

  de:
    languageName: Deutsch
    title: pmoscode
    weight: 1
    params:
      description: Wir können
      sidebar:
        subtitle: Jede Lösung benötigt ein Problem

params:
  favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2019

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006

  sidebar:
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: false
    provider: giscus

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 50
    page:
      - type: toc

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/pmoscode
      params:
        icon: brand-github

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4